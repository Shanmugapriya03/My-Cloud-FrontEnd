<div class="login">
      <div class="logo">
        <h3><img src="/assets/cloud.png" alt="" height="35">
        Providing Deployment Services Using Container Technologies</h3>
      </div>
      <div class="col-5 vertical-form sign-in">
            <legend>Log In</legend>
            <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
            <button type="button" class="btn btn-lg btn-block" (click)=login()>Log In</button>
            <p>Forgot Password?</p>
      </div>
      <div class="footer">
        <p>Don't have an account?
          <a routerLink="/signup">Sign Up</a>
        </p>
      </div>
</div>
